<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        text-align:center
    }
    table{
        margin: 0 auto;
        font-size: larger;
    }
</style>
<body>
<h1 align = "center">论坛管理系统</h1>
<table border="1" align ="center" width="35%">
    <form action="list" align = "center" >
        <span>按区域查询：</span>
        <select name="disId">
            <option value="0">不限</option>
            <foreach items="${ls}" var="dis">
                <option value="${dis.id }">${dis.status }</option>
            </foreach>
        </select>
        <input type="submit" value="查找">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </form>
    <tr>
        <td>标题</td><td>内容摘要</td><td>作者</td><td>发布时间</td><td>操作</td></tr>
    </tr>
    <tr th:each="user,memberStat:${ls}">
        <td th:text="${user.title }"/>
        <td th:text="${user.summary}"/>
        <td th:text="${user.author}"/>
        <td th:text="${user.createdate}"/>
        <td><a href="shenhe.html">审核</a></td>
        <td><a href="shenhe.html">审核</a></td>
    </tr>
</table>
</body>
</html>
